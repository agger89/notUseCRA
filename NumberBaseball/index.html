<html>
    <head>
        <meta charset="UTF-8" />
        <title>숫자야구</title>
        <style>
            /* 클릭 반응속도 체크 css */
            #screen {
                width: 300px;
                height: 200px;
                text-align: center;
                user-select: none;
            }
            #screen.waiting {
                background-color: aqua;
            }
            #screen.ready {
                background-color: red;
                color: white;
            }
            #screen.now {
                background-color: greenyellow;
            }

            /* 가위바위보 css */
            #computer {
                width: 142px;
                height: 200px;
                background-position: 0 0;
            }

            /* 로또 */
            .ball {
                display: inline-block;
                border: 1px solid black;
                border-radius: 20px;
                width: 40px;
                height: 40px;
                line-height: 40px;
                font-size: 20px;
                text-align: center;
                margin-right: 20px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script src="./dist/app.js"></script>
    </body>
</html>
